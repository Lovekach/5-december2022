<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="discription" content="">
    <title>Формы</title>
</head>
<body>
    <h1>Формы</h1>

    <form>
        <div>
            <label for="text2">Текст</label>
            <input type="text" id="text2" value="Текст по умолчанию" readonly>
    </div>
        
        
     <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Введите email">
     </div>

     <div>
        <label for="password">Пароль</label>
        <input type="password" id="password">
    </div>

    <div>
        <label for="number">Число</label>
        <input type="number" id="number" min="2" max="8">
    </div>

    <div>
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5"
        step="1">
    </div>

    <div>
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>

    <div>
        <label for="color">Color</label>
        <input type="color" id="color">
    </div>

    <div>
        <label for="message">Сообщение</label>
        <br>
        <textarea name="" id="message" cols="20" rows="5"></textarea>
    </div>

    <div>
        <label for="sex">Ваш пол</label>
        <select id="sex">
            <option value="male" selected>Мужчина</option>
            <option value="female">Женщнина</option>
            <option value="other">Другое</option>
        </select>
    </div>

    <div>
        <label >Количество работ</label>
        <input type="radio" name="work">1 
        <input type="radio" name="work">2
        <input type="radio" name="work">5
        <input type="radio" name="work">10+
    </div>

    <div>
        <label >Любимая еда</label>
        <input type="checkbox" name="work1"> Хлеб
        <input type="checkbox" name="work1"> Яблоки
        <input type="checkbox" name="work1"> Груша
        <input type="checkbox" name="work1"> Колбаса
    </div>

    <!-- <input type="submit" value="Отправить форму"> -->
    
    <button type="submit">Отправить форму</button>



    </form>
    
</body>
</html>
